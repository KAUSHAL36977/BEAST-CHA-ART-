<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bro's Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --primary: #6200EA;
      --primary-light: #9d46ff;
      --secondary: #00E5FF;
      --dark: #121212;
      --dark-light: #1e1e1e;
      --gray: #333;
      --light-gray: #555;
      --text: #ffffff;
      --success: #00E676;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(98, 0, 234, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 229, 255, 0.07) 0%, transparent 20%);
    }

    .header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--gray);
      margin-bottom: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-light), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 8px;
      display: grid;
      place-items: center;
      font-size: 18px;
      color: white;
    }

    .main-container {
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }

    @media (min-width: 768px) {
      .main-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .chart-container {
      background: var(--dark-light);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .chart-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      z-index: 1;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      margin: 0 auto;
    }

    .inputs-container {
      background: var(--dark-light);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      overflow: hidden;
    }

    .inputs-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      z-index: 1;
    }

    .score-display {
      text-align: center;
      margin: 15px 0;
    }

    .score-label {
      font-size: 14px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .score-value {
      font-size: 60px;
      font-weight: 700;
      line-height: 1;
      margin: 5px 0;
      background: linear-gradient(135deg, var(--primary-light), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .attribute-slider {
      width: 100%;
      margin: 15px 0;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .slider-label {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .slider-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--secondary);
      min-width: 40px;
      text-align: right;
    }

    .slider-track {
      width: 100%;
      height: 6px;
      background-color: var(--gray);
      border-radius: 3px;
      position: relative;
      cursor: pointer;
    }

    .slider-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
      position: absolute;
      left: 0;
      top: 0;
    }

    .slider-thumb {
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      cursor: grab;
    }

    .slider-thumb:active {
      cursor: grabbing;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .task-log {
      grid-column: 1 / -1;
      background: var(--dark-light);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .task-log::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--secondary), var(--primary), var(--secondary));
      z-index: 1;
    }

    .task-log h3 {
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: var(--gray);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px;
      resize: none;
      font-size: 14px;
      line-height: 1.5;
    }

    textarea:focus {
      outline: 2px solid var(--primary-light);
    }

    .button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(98, 0, 234, 0.3);
    }

    .button-secondary {
      background: transparent;
      border: 1px solid var(--secondary);
      color: var(--secondary);
    }

    .button-secondary:hover {
      background: rgba(0, 229, 255, 0.1);
      box-shadow: 0 4px 12px rgba(0, 229, 255, 0.2);
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .recent-logs {
      margin-top: 20px;
    }

    .log-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 10px 16px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .log-text {
      font-size: 14px;
      opacity: 0.9;
    }

    .log-date {
      font-size: 12px;
      opacity: 0.6;
    }
    
    /* Custom range input styling for mobile */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--gray);
      border-radius: 3px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      border: none;
    }
    
    .glow {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: var(--primary);
      filter: blur(50px);
      opacity: 0.15;
      z-index: -1;
    }
    
    /* Level indicator */  
    .level-indicator {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: rgba(255,255,255,0.07);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 15px;
    }
    
    .level-indicator span {
      color: var(--secondary);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="glow" style="top: 20%; left: 10%;"></div>
  <div class="glow" style="bottom: 10%; right: 15%; background: var(--secondary);"></div>

  <div class="header">
    <div class="logo">
      <div class="logo-icon">B</div>
      Bro's Tracker
    </div>
    <div class="level-indicator">
      Level: <span>Pro</span>
    </div>
  </div>

  <div class="main-container">
    <div class="chart-container">
      <div class="chart-wrapper">
        <canvas id="radarChart"></canvas>
      </div>
      <div class="score-display">
        <div class="score-label">Overall Score</div>
        <div class="score-value" id="overallScore">50</div>
      </div>
    </div>

    <div class="inputs-container" id="inputs">
      <!-- Sliders will be inserted here -->
    </div>

    <div class="task-log">
      <h3>Track Your Progress</h3>
      <textarea id="taskLog" placeholder="Log your achievements or tasks here..."></textarea>
      <div class="buttons-row">
        <button class="button" id="saveLog">Save Log</button>
        <button class="button button-secondary" id="clearLog">Clear</button>
      </div>
      
      <div class="recent-logs">
        <div class="log-item">
          <div class="log-text">Completed 5-mile run</div>
          <div class="log-date">Today, 9:45 AM</div>
        </div>
        <div class="log-item">
          <div class="log-text">Read 50 pages of "Atomic Habits"</div>
          <div class="log-date">Yesterday, 7:30 PM</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const attributes = [
      { name: "Physical", color: "#6200EA", icon: "ðŸ’ª" },
      { name: "Mental", color: "#00E5FF", icon: "ðŸ§ " },
      { name: "Intellect", color: "#F50057", icon: "ðŸ“š" },
      { name: "Ambition", color: "#FFEA00", icon: "ðŸš€" },
      { name: "Discipline", color: "#00E676", icon: "â°" },
      { name: "Relationship", color: "#FF6D00", icon: "â¤ï¸" }
    ];
    
    let dataValues = [50, 50, 50, 50, 50, 50];
    const ctx = document.getElementById("radarChart").getContext("2d");
    
    // Create gradient for chart
    const chartColors = {
      backgroundColor: 'rgba(98, 0, 234, 0.2)',
      borderColor: '#9d46ff',
      pointBackgroundColor: '#00E5FF',
      pointBorderColor: '#00E5FF',
    };
    
    // Create radar chart
    const radarChart = new Chart(ctx, {
      type: "radar",
      data: {
        labels: attributes.map(attr => attr.name),
        datasets: [
          {
            label: "Your Attributes",
            data: dataValues,
            backgroundColor: chartColors.backgroundColor,
            borderColor: chartColors.borderColor,
            borderWidth: 2,
            pointBackgroundColor: chartColors.pointBackgroundColor,
            pointBorderColor: chartColors.pointBorderColor,
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: chartColors.borderColor,
            pointRadius: 4,
            pointHoverRadius: 6,
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          r: {
            min: 0,
            max: 100,
            beginAtZero: true,
            ticks: {
              stepSize: 20,
              display: false
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            },
            angleLines: {
              color: 'rgba(255, 255, 255, 0.1)'
            },
            pointLabels: {
              font: {
                size: 14,
                weight: '600'
              },
              color: 'rgba(255, 255, 255, 0.9)'
            }
          }
        },
        plugins: {
          legend: {
            display: false,
          },
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.7)',
            titleFont: {
              size: 14
            },
            bodyFont: {
              size: 13
            },
            padding: 10,
            caretSize: 5,
            cornerRadius: 4
          }
        },
        elements: {
          line: {
            tension: 0.1
          }
        }
      },
    });
    
    function createCustomSlider(attribute, index, container) {
      const value = dataValues[index];
      const slider = document.createElement('div');
      slider.className = 'attribute-slider';
      
      // For mobile compatibility, we'll include both custom slider and native input
      slider.innerHTML = `
        <div class="slider-header">
          <div class="slider-label">${attribute.icon} ${attribute.name}</div>
          <div class="slider-value" id="${attribute.name}-value">${value}</div>
        </div>
        <input type="range" id="${attribute.name}-range" min="0" max="100" value="${value}" 
               style="background: linear-gradient(to right, ${attribute.color} 0%, ${attribute.color} ${value}%, var(--gray) ${value}%, var(--gray) 100%)">
      `;
      
      container.appendChild(slider);
      
      // Event listener for the range input
      const rangeInput = document.getElementById(`${attribute.name}-range`);
      const valueDisplay = document.getElementById(`${attribute.name}-value`);
      
      rangeInput.addEventListener('input', (e) => {
        const val = parseInt(e.target.value);
        valueDisplay.textContent = val;
        dataValues[index] = val;
        
        // Update gradient on the range input
        const percentage = (val / 100) * 100;
        rangeInput.style.background = `linear-gradient(to right, ${attribute.color} 0%, ${attribute.color} ${percentage}%, var(--gray) ${percentage}%, var(--gray) 100%)`;
        
        updateChart();
        animateScore();
      });
    }
    
    function updateChart() {
      radarChart.data.datasets[0].data = dataValues;
      radarChart.update();
      
      const avg = dataValues.reduce((a, b) => a + b, 0) / dataValues.length;
      document.getElementById("overallScore").textContent = Math.round(avg);
    }
    
    function animateScore() {
      gsap.from("#overallScore", {
        scale: 1.1,
        duration: 0.3,
        ease: "power2.out"
      });
    }
    
    // Initialize sliders
    const inputContainer = document.getElementById("inputs");
    attributes.forEach((attr, index) => {
      createCustomSlider(attr, index, inputContainer);
    });
    
    // Add event listeners for task log buttons
    document.getElementById("saveLog").addEventListener("click", () => {
      const textarea = document.getElementById("taskLog");
      if (textarea.value.trim() === "") return;
      
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      const logItem = document.createElement("div");
      logItem.className = "log-item";
      logItem.innerHTML = `
        <div class="log-text">${textarea.value}</div>
        <div class="log-date">Today, ${timeString}</div>
      `;
      
      // Insert at the beginning
      const recentLogs = document.querySelector(".recent-logs");
      recentLogs.insertBefore(logItem, recentLogs.firstChild);
      
      // Clear textarea
      textarea.value = "";
      
      // Animate the new log
      gsap.from(logItem, {
        opacity: 0,
        y: -20,
        duration: 0.5
      });
    });
    
    document.getElementById("clearLog").addEventListener("click", () => {
      document.getElementById("taskLog").value = "";
    });
    
    // Initial animation
    gsap.from(".chart-container, .inputs-container", {
      y: 30,
      opacity: 0,
      stagger: 0.2,
      duration: 0.8,
      ease: "power3.out"
    });
    
    gsap.from(".task-log", {
      y: 30,
      opacity: 0,
      duration: 0.8,
      delay: 0.4,
      ease: "power3.out"
    });
    
    // Random animations for the glowing backgrounds
    gsap.to(".glow", {
      x: "random(-30, 30)",
      y: "random(-30, 30)",
      duration: "random(5, 10)",
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut",
      stagger: 1
    });
  </script>
</body>
</html>
